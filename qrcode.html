<!DOCTYPE html>
<html>
<head>
    <title>QR Code Card</title>
</head>

<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-color:#d6e2f0;
    font-family:Arial, Helvetica, sans-serif;
">

    <div style="
        background:white;
        width:300px;
        padding:20px;
        border-radius:15px;
        text-align:center;
        box-shadow:0 10px 20px rgba(0,0,0,0.1);
    ">

        <img src="qr.png" alt="QR Code" style="width:100%;border-radius:10px;">

        <h2 style="
            font-size:18px;
            margin-top:20px;
            color:#1f3251;
        ">
            Improve your front-end skills by building projects
        </h2>

        <p style="
            font-size:14px;
            color:#7b879d;
        ">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>

    </div>

</body>
</html>
